version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: order-management-db-prod
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
      # GCP e2-micro tuning: Reduce PostgreSQL memory usage
      POSTGRES_SHARED_BUFFERS: 128MB
      POSTGRES_MAX_CONNECTIONS: 20
    # Security: No public port exposure (only accessible via Docker network)
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderuser -d orderdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    # Memory limit for 1GB system
    mem_limit: 256m
    mem_reservation: 128m

  # Spring Boot Application
  app:
    # Use pre-built image from GitHub Container Registry
    # Built automatically by GitHub Actions CI/CD
    image: ghcr.io/sanchit339/order-management:latest
    container_name: order-management-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass
      # GCP e2-micro tuning: Limit JVM memory to prevent OOM
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m -XX:MaxMetaspaceSize=128m"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    # Memory limit for 1GB system
    mem_limit: 512m
    mem_reservation: 256m

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
